    <script>
  // --- Decode JWT ---
  function parseJwt(token) {
    try {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    } catch {
      return null;
    }
  }

  const token = localStorage.getItem('token');
  const decoded = parseJwt(token);
  const slug = decoded?.slug;

  if (!slug) {
    alert('Gagal mengambil data pengguna. Silakan login ulang.');
    window.location.href = '/login';
  }
  document.getElementById('slugLabel').innerText = `Toko: ${slug}`;

  // --- Setup dropdown bulan & tahun ---
  const monthSelect = document.getElementById('monthSelect');
  const yearSelect = document.getElementById('yearSelect');
  const ctx = document.getElementById('salesChart').getContext('2d');
  const noDataMessage = document.getElementById('noDataMessage');
  let chart;

  for (let m = 1; m <= 12; m++) {
    const opt = document.createElement('option');
    opt.value = m;
    opt.text = new Date(0, m - 1).toLocaleString('id-ID', { month: 'long' });
    monthSelect.appendChild(opt);
  }

  const thisYear = new Date().getFullYear();
  for (let y = thisYear - 2; y <= thisYear + 1; y++) {
    const opt = document.createElement('option');
    opt.value = y;
    opt.text = y;
    yearSelect.appendChild(opt);
  }
  monthSelect.value = new Date().getMonth() + 1;
  yearSelect.value = new Date().getFullYear();

  // --- Load Sales Chart ---
  async function loadSales() {
    const month = monthSelect.value;
    const year = yearSelect.value;
    const res = await fetch(`https://digiumkm.nasiuduklapangantenis.my.id/sales/${slug}/daily?month=${month}&year=${year}`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();

    if (data.length === 0) {
      noDataMessage.style.display = 'block';
      console.log('ðŸ“Š Data yang diterima:', data);
      if (chart) chart.destroy();
      return;
    }
    noDataMessage.style.display = 'none';

    const labels = data.map(d => d.date);
    const totals = data.map(d => d.total);

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{ label: 'Pendapatan Harian', data: totals, borderColor: '#1abc9c' }]
      },
      options: { responsive: true }
    });
  }

  // --- Panggil Gemini AI langsung di frontend ---
  async function getAIRecommendation(data) {
    const prompt = `
      Kamu adalah asisten bisnis UMKM.
      Data penjualan:
      - Total pendapatan: Rp${data.totalRevenue}
      - Total pesanan: ${data.totalOrders}
      - Produk terlaris: ${data.topProduct}

      Berikan rekomendasi strategi penjualan singkat, jelas, dan actionable.
    `;

    // tampilkan loading message dulu
    document.getElementById('recommendationText').innerText = "Sedang meminta rekomendasi AI...";

    const res = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDPtW3ZuqKjUxUE4wmgYL79bpqtoOAPwLU",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      }
    );

    const json = await res.json();
    console.log("ðŸ“¡ Hasil dari Gemini:", json);

    return json?.candidates?.[0]?.content?.parts?.[0]?.text || "Tidak ada rekomendasi.";
  }

  // --- Load Analytics + AI ---
  async function runAnalytics() {
    const res = await fetch(`https://digiumkm.nasiuduklapangantenis.my.id/analytics/${slug}`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();

    // Minta rekomendasi AI
    const aiRecommendation = await getAIRecommendation(data);

    document.getElementById('recommendationBox').style.display = 'block';
    document.getElementById('recommendationText').innerText =
      `Total Pendapatan: Rp ${data.totalRevenue.toLocaleString('id-ID')}
Total Pesanan: ${data.totalOrders}
Produk Terlaris: ${data.topProduct}

Rekomendasi dari AI:
${aiRecommendation}`;
  }

  // --- Export ke PDF ---
  function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const text = document.getElementById('recommendationText').innerText;
    const splitText = doc.splitTextToSize(text, 180); // biar gak kepotong
    doc.text('Analisis Strategi Penjualan', 10, 10);
    doc.text(splitText, 10, 20);
    doc.save('analisis-strategi.pdf');
  }

  // --- Jalankan saat halaman load ---
  loadSales();
  runAnalytics();
</script>
