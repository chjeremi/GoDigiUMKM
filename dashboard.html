<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard UMKM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/img/logo.png" rel="icon">

  <style>
    :root {
      --tosca: #40e0d0;
      --tosca-dark: #30c4b8;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fdfc;
      padding: 20px;
    }

    h1 {
      color: var(--tosca-dark);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: var(--tosca);
      color: white;
    }

    .toggle-btn {
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .toggle-on {
      background-color: var(--tosca);
    }

    .toggle-off {
      background-color: crimson;
    }

    form {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input, button {
      margin-bottom: 12px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: var(--tosca);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: var(--tosca-dark);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar .right {
      display: flex;
      gap: 10px;
    }

    .top-bar .right a,
    .top-bar .right button {
      background-color: var(--tosca);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
    }

    /* QR Modal */
    #qr-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #qr-modal .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      animation: grow 0.3s ease;
    }

    @keyframes grow {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #qr-modal button {
      margin-top: 12px;
      background: var(--tosca-dark);
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">

  <style>
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: var(--tosca-dark);
      transition: 0.4s;
    }

    nav.navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .menu-items {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .menu-items {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .menu-items.active {
        display: flex;
      }

      .top-bar .right {
        flex-direction: column;
        width: 100%;
        gap: 0;
      }

      .top-bar .right a,
      .top-bar .right button {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>

  <nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu-items" id="menuItems">

      <a href="./kelola.html" style="text-align: center;">Kelola Pesanan</a>
      <button onclick="showQR()">Bagikan Toko Saya</button>
      <a href="./rekomendasi.html" style="text-align: center;">Penjualan </a>

    </div>
  </nav>

    <h1>Dashboard Menu UMKM</h1>
    <div class="right" style="display: none;">
      <a href="./kelola.html" style="text-align: center;">Kelola Pesanan</a>
      <button onclick="showQR()">Bagikan Toko Saya</button>
      <a href="./rekomendasi.html" style="text-align: center;">Penjualan </a>

    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nama Menu</th>
        <th>Harga</th>
        <th>Kategori</th>
        <th>Ketersediaan</th>
      </tr>
    </thead>
    <tbody id="menu-body"></tbody>
  </table>

  <form id="add-form">
    <h3>Tambah Menu Baru</h3>
    <input type="text" id="name" placeholder="Nama menu" required />
    <input type="number" id="price" placeholder="Harga" required />
    <input type="text" id="category" placeholder="Kategori (bebas)" required />
    <button type="submit">Tambah Menu</button>
  </form>

  <!-- QR Modal -->
  <div id="qr-modal" onclick="hideQR()">
    <div class="box" onclick="event.stopPropagation()">
      <h3>Scan QR Toko Anda</h3>
      <canvas id="qr-canvas"></canvas><br>
      <button onclick="downloadQR()">Unduh QR</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    const SERVER_URL = 'https://digiumkm.nasiuduklapangantenis.my.id';
    const token = localStorage.getItem('token');
    const slug = localStorage.getItem('slug');

    if (!token || !slug) {
      alert('Silakan login ulang.');
      location.href = './login-reg.html';
    }

    const menuBody = document.getElementById('menu-body');

    async function loadMenus() {
      const res = await fetch(`${SERVER_URL}/restaurant/${slug}`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) {
        alert('Token tidak valid.');
        localStorage.clear();
        location.href = './login-reg.html';
        return;
      }

      const data = await res.json();
      if (!data.menus) return;

      menuBody.innerHTML = '';
      data.menus.forEach(menu => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${menu.name}</td>
          <td>Rp ${menu.price.toLocaleString('id-ID')}</td>
          <td>${menu.category}</td>
          <td>
            <button class="toggle-btn ${menu.is_available ? 'toggle-on' : 'toggle-off'}"
              onclick="toggleAvailability(${menu.id}, ${menu.is_available})">
              ${menu.is_available ? 'Tersedia' : 'Habis'}
            </button>
          </td>
        `;
        menuBody.appendChild(row);
      });
    }

    async function toggleAvailability(id, currentStatus) {
      const res = await fetch(`${SERVER_URL}/menu/${id}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ is_available: !currentStatus })
      });

      if (res.ok) {
        loadMenus();
      } else {
        alert('Gagal mengubah status menu');
      }
    }

    document.getElementById('add-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const price = parseInt(document.getElementById('price').value);
      const category = document.getElementById('category').value;

      const res = await fetch(`${SERVER_URL}/menu`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ name, price, category })
      });

      if (res.ok) {
        document.getElementById('add-form').reset();
        loadMenus();
      } else {
        alert('Gagal menambahkan menu');
      }
    });

    // QR functions
    function showQR() {
      const url = `${SERVER_URL}/r/${slug}`;
      QRCode.toCanvas(document.getElementById('qr-canvas'), url, { width: 200 }, err => {
        if (err) console.error(err);
        document.getElementById('qr-modal').style.display = 'flex';
      });
    }

    function hideQR() {
      document.getElementById('qr-modal').style.display = 'none';
    }

    function downloadQR() {
      const canvas = document.getElementById('qr-canvas');
      const link = document.createElement('a');
      link.download = 'qr-toko.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    loadMenus();
  </script>

  <script>
    function toggleMenu() {
      document.getElementById('menuItems').classList.toggle('active');
    }
  </script>

</body>
</html>
